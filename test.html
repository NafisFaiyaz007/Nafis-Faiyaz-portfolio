<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <style>
        /* Navbar styles */
        nav {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        /* Logo styles */
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Menu styles */
        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            display: inline-block;
            margin-right: 20px;
        }

        .menu li:last-child {
            margin-right: 0;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            color: #ccc;
        }

        /* Body styles */
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .box {
            border: 1px solid #ccc;
            box-sizing: border-box;
            height: 400px;
            padding: 20px;
            text-align: center;
            width: 30%;
        }

        .box.middle {
            width: 40%;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">My Portfolio</div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Body -->
    <div class="container">
        <div class="box"></div>
        <div class="box middle"></div>
        <div class="box"></div>
    </div>

    <!-- Footer -->
    <footer>
        Contact details go here
    </footer>
</body>

</html>
